# Babysitter A Configuration
# Server 1: Deploys Model 1

name = "babysitter-a"
host = "0.0.0.0"
port = 8100

# Registry URL (local on Server 1)
registry_url = "http://localhost:18000"
router_url = "http://localhost:8000"

[babysitter]
max_restarts = 10000
restart_delay = 5
heartbeat_interval = 30

[backend]
type = "command"
command = "python3"
args = [
    "/app/mock_service.py",
    "--name", "mock-service-a",
    "--port", "8100",
    "--models", "model-1"
]
work_dir = "/app"
